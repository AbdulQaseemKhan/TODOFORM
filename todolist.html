<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contaner">
    <form id="todoform">
        <img src="image/images.png">
        <br>
        <h1>Todo-Form </h1><br>
        <br>
        <input type="text" id="todoitem" placeholder="Enter name"><br>
        <br>
        <input type="email" id="todoemail" placeholder="Enter email"><br>
        <br>
        <input type="password" id="todopassword" placeholder="Enter password"><br>
        <br>
        <button class="btn"><b>Submit</b></button>
    

    <table id="table"></table>
</form>
</div>
    <script src="todo.js"></script>
</body>
</html>
